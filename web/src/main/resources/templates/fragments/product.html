<!-- this fragment displays single product details based on given arguments -->
<div th:fragment="product(description, price, availableFrom)" class="product-info">

    <div>
        <img src="https://cdn1.ozone.ru/s3/multimedia-2/6416880254.jpg" style="width:200px;height:200px;">
    </div>
    <div>
        <a th:text="${description}"></a>
        <a th:text="${availableFrom}"></a>
    </div>
    <div>
        <div th:text="${price}" class="price-tag"></div>
        <button>Add to cart</button>
    </div>

</div>
