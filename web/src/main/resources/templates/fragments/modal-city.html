<!-- Modal -->
<div class="modal fade bd-example-modal-sm" id="pick-a-city" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pick your city</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <select class="form-select" name="city-selected" aria-label="Default select example">
          <option value="none"selected>Choose your city</option>
          <option value="Berezniki">Berezniki</option>
          <option value="Perm">Perm</option>
          <option value="Moscow">Moscow</option>
          <option value="Chaykovsk">Chaykovsk</option>
          <option value="Polazna">Polazna</option>
          <option value="Dobryanka">Dobryanka</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save-current-city" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
