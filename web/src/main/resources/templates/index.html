<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fistashka</title>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" th:href="@{/css/buttons.css}"/>
    <link rel="stylesheet" th:href="@{/css/listofproducts.css}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
    // refreshes list of products without reloading page
    $(document).ready(function() {
        $("#filteringform").submit(function(e) {
            e.preventDefault();
            //alert("HI");
            var filter = $('input[name=filter]').val().toString();
            var sort_by = $('input[name=sort-by]:checked').val().toString();
            var parameters = `?filter=${filter}&sort-by=${sort_by}`;
            var current_path = '/catalogue';
            var api_path = `/listofproducts`;
            $.ajax({type: "POST",
                url: api_path + parameters,
                //data: {"filter": filter, "sort_by": sort_by},
                dataType: "text",
                success:function(result) {
                    $("#listik").html(result);
                    history.replaceState(null,null, window.location.pathname + parameters);
                    //window.history.pushState({}, document.title, "/" + current_path + parameters);
            }});
        });
    });
    </script>

    <script>
    // checks 'Don't sort' by default
    $(document).ready(function() {
        if ($('input[name="sort-by"]:checked').length == 0) {
            $('#radio5').prop('checked', true);
        }
    });
    </script>

    <script>
    // adds product to cart
    $(document).ready(function() {
        $(".add-to-cart").click(function() {
            var product_id = $(this).val().toString();
            console.log(product_id);
            var parameters = `?product_id=${product_id}`;
            $.ajax({type: "POST",
                url: '/add_to_cart' + parameters,
                dataType: "text",
                success:function(result) {
                    $("#cart-count").html(result);
            }});
        });
    });
    </script>

    </head>

    <body>
    <div class="container">
    <h1>Internet Shop "Fistashka"</h1>
    <p th:text="${sid}">Current sid is </p>

    <div id="cart-count" th:insert="fragments/cart-counter.html :: div"></div>

    <form action="catalogue" id="filteringform">
        <div class="form-group">
            <label for="usr">Filter by product description: </label>
            <input type="text" name="filter" th:value="${filter}" class="form-control" id="usr" placeholder="Apply filter">
        </div>
        <label>Apply sorting: </label>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary">
                <input type="radio" name="sort-by" value="description-asc" id="radio1"> Description asc ➚
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="sort-by" value="description-desc" id="radio2"> Description desc ➘
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="sort-by" value="price-asc" id="radio3"> Price asc ➚
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="sort-by" value="price-desc" id="radio4"> Price desc ➘
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="sort-by" value="none" id="radio5"> Don't sort ╳
            </label>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">Apply</button> <!---->
    </form>

    <div th:insert="fragments/listofproducts.html :: div" id="listik"></div>

</div>
</body>
</html>
