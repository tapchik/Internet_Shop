<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fistashka</title>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" th:href="@{/css/button.css}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<script>
      $(document).ready(function() {
          $("#radio1").prop("checked", true);
        });
    </script>

<div class="container">
<h1>Internet Shop "Fistashka"</h1>
<p th:text="${sid}">Current sid is </p>

<form action="catalogue">
    <div class="form-group">
        <label for="usr">Filter by product description: </label>
        <input type="text" name="filter" th:value="${filter}" class="form-control" id="usr" placeholder="Apply filter">
    </div>
    <label>Apply sorting: </label>
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary">
            <input type="radio" name="sort-by" value="description-asc" id="radio1"> Description asc ➚
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="sort-by" value="description-desc" id="radio2"> Description desc ➘
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="sort-by" value="price-asc" id="radio3"> Price asc ➚
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="sort-by" value="price-desc" id="radio4"> Price desc ➘
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="sort-by" value="none" id="radio5"> Don't sort ╳
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Apply</button>
</form>

<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Description</th>
            <th>Price</th>
            <th>Available from</th>
        </tr>

        <tr>
            <th>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" th:onclick="|window.location.href='/sort-by-description-asc'|">Sort Asc</button>
                    <button type="button" class="btn btn-default" th:onclick="|window.location.href='/sort-by-description-desc'|">Sort Desc</button>
                </div>
            </th>
            <th>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" th:onclick="|window.location.href='/sort-by-price-asc'|">Sort Asc</button>
                    <button type="button" class="btn btn-default" th:onclick="|window.location.href='/sort-by-price-desc'|">Sort Desc</button>
                </div>
            </th>
            <th>
                <div class="btn-group">
                    <button type="button" class="btn btn-default">Sort Asc</button>
                    <button type="button" class="btn btn-default">Sort Desc</button>
                </div>
            </th>
        </tr>
        -->
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.availableFrom}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
